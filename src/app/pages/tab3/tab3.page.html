<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

<ion-slices [options]="sliderOpt"
            *ngIf="datalocalService.noticias.lenght = 0">
  <ion-slice>
    <ion-label>No hay favoritos</ion-label>
  </ion-slice>
</ion-slices>

<app-noticias *ngIf="datalocalService.noticias.lenght > 0"
              [noticias]="datalocalService.noticias"></app-noticias>

</ion-content>
